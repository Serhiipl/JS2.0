<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unit 14</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>UNIT 14. API Погода</h1>
      <h2>
        <a href="https://itgid.info/course/javascript-2" target="_blank"
          >JavaScript v.2.0 - курс Лущенко Александра</a
        >
      </h2>
      <p>
        Верстку в этом юните - делаете самостоятельно. Имя CSS файла - любое.
      </p>
    </div>
    <div class="main-container">
      <div class="select-container">
        <div class="select-wrapper">
          <form action="" class="select-form">
            <label for="country">
              <select name="country" id="country">
                <option value="" disabled>Choose your country</option>
                <option value="UA" selected>Ukraine</option>
                <option value="PL">Poland</option>
                <option value="GB">Great Britain</option>
              </select>
            </label>
            <label for="city">choose your city</label>
            <select name="city" id="city">
              <option value="703448">kyiv</option>
            </select>
          </form>
        </div>
      </div>
      <div class="center-container">
        <div class="out">
          <div class="weather-card">
            <div class="card-el">
              <p class="city-name"></p>
            </div>
            <div class="card-el">
              <p class="actual-temp"></p>
              <p class="min-temp"></p>
              <p class="max-temp"></p>
            </div>
            <div class="card-el">
              <p class="description"></p>
              <img id="icon" src="" alt="weather icon" />
            </div>
          </div>
        </div>
      </div>
      <div class="right-container"></div>
    </div>

    <script src="unit_14.js"></script>
  </body>
</html>
