<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Unit 14</title>
  </head>

  <body>
    <div class="container">
      <h1>UNIT 14. API Погода</h1>
      <h2>
        <a href="https://itgid.info/course/javascript-2" target="_blank"
          >JavaScript v.2.0 - курс Лущенко Александра</a
        >
      </h2>
      <p>
        Верстку в этом юните - делаете самостоятельно. Имя CSS файла - любое.
      </p>
    </div>
    <div class="main-container">
        <div class="select-container">
          <div class="select-wrapper">
              <label for="city">choose your city</label>
              <select name="city" id="city">
              </select>
          </div>
        </div>
        <div class="center-container">
          <div class="out">
            <div class="weather-card">
              <div class="card-el">
                <p class="city-name"></p>
              </div>
              <div class="card-el temp">
                <div class="a-temp">
                  <p class="actual-temp"></p>
                </div>
                <div class="min-max">
                  <p class="min-temp"></p>
                  <p class="max-temp"></p>
                </div>
              </div>
              <div class="card-el" id="pressure">
                <div class="description-wrapper">
                    <p class="description"></p>
                    <img id="icon" src="" alt="weather icon" />
                </div>
                <div class="pressure-humidity">
                    <div class="pressure">
                        <p class="pressure-units"></p>
                    </div>
                    <div class="humidity">
                        <p class="humidity-units"></p>
                    </div>
                </div>
              </div>
              <div class="card-el wind">
                <div class="wind-speed">
                    <p class="speed"></p>
                </div>
                <div class="wind">
                    <p class="wind-direction"></p>
                  </div>
                <div class="wind-image-wrapper">
                    <img src="/nav.png" alt="" class="wind-direction-img">
                </div>
               
              </div>
            </div>
          </div>
        </div>
    <script src="unit_14.js"></script>
  </body>
</html>
